<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/2193d055c9.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <main>
        <section class="container">
            <div class="title">
                <h2>Our Reviews</h2>
            </div>

            <article class="review">
                <div class="img-container">
                    <img src="./perfil.jpeg" id="person-img" alt="perfil photo">
                </div>
                <h4 id="author">Pablo Asensi</h4>
                <p id="job">JavaScript FrontEnd Developer</p>
                <p id="info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Sit voluptate alias veniam quas repellat, expedita autem obcaecati impedit sed commodi.</p>
                <div class="button-container">
                    <button class="prev-btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="next-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>

                <button class="random-btn">Surprise Me</button>
            </article>
        </section>
    </main>


    <script src="script.js"></script>
</body>
</html>
